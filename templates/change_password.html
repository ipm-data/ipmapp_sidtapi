<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>Innotech Precision Medicine</header>
        <nav>
            <ul>
                <li><a href="change_password.html">Change Password</a></li>
                <li><a href="index.html">Log Out</a></li>
            </ul>
        </nav>
        <form id="changePasswordForm" method="POST" onsubmit="return validateChangePasswordForm()">
            <div class="input-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            <div class="input-group">
                <label for="confirm_new_password">Confirm New Password:</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control"
                    required>
            </div>
            <button type="submit" class="change-password-btn">Change Password</button>
            <p id="error-message"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
